{% extends "base.html" %}

{% block content %}

    <section class="cinematic-hero">
        
        <div class="hero-text-content">
            <span class="hero-label-text">EST. 2025 &bull; GLOBAL</span>
            
            <h1 class="hero-main-title">
                Digital <br> 
                <span class="italic-accent">Alchemy.</span>
            </h1>
            
            <p class="hero-subtext">
                We build digital ecosystems for the next generation of brands.
            </p>
            
            <div class="hero-btn-wrapper">
                <a href="#contact" class="luxury-btn">Initialize Project</a>
            </div>
        </div>

    </section>

    <section class="contact-section" id="contact">
        <div class="glass-form-container">
            
            <div class="form-header">
                <span class="sub-label">Inquire</span>
                <h2>Start the <br> <em>Transformation.</em></h2>
            </div>
            
            <form action="{{ url_for('public.lead_capture') }}" method="POST" class="luxury-form">
                
                <div class="form-group">
                    <input type="text" name="name" placeholder="Full Name" required autocomplete="name">
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email Address" required autocomplete="email">
                </div>
                
                <div class="form-grid">
                     <div class="form-group select-group">
                        <select name="service_interest" required>
                            <option value="" disabled selected>Service Interest</option>
                            <option value="Web">Web Development</option>
                            <option value="AI">AI Systems</option>
                        </select>
                    </div>
                    <div class="form-group select-group">
                        <select name="budget" required>
                            <option value="" disabled selected>Est. Budget</option>
                            <option value="10k">10k+</option>
                            <option value="50k">50k+</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <textarea name="message" placeholder="Project Details..."></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit Request</button>
                
            </form>
        </div>
    </section>

{% endblock %}
